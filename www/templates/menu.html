<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-royal">
            <ion-nav-back-button class="button-icon icon ion-ios-arrow-back">
            </ion-nav-back-button>
            <ion-nav-title>
              <img height="40" src="fonts/emamemalogo.png">
            </ion-nav-title>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-royal">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header" <="" ion-content="">
            <ion-list>

                <label class="item item-input item-icon-right">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Cerca">
                </label>

                <ion-item class="item-icon-right" href="#/app/benvenuti" menu-close="">Benvenuti

                </ion-item>

                <ion-item class="item-icon-right" href="#/app/contact" menu-close="">Contatti
                    <span class="item-note">
                        Vieni a scoprirci
                    </span>
                    <i class="icon ion-log-in"></i>
                </ion-item>


                <ion-item class="item-icon-right" href="#/app/catalog-tab/brands" menu-close="">Catalogo
                    <span class="item-note">
                        Esplora collezioni
                    </span>
                    <i class="icon ion-ios-albums-outline"></i>
                </ion-item>


                <ion-item class="item-icon-right" href="#/app/news-tab/news" menu-close="">News
                    <span class="item-note">
                        Annunci ed Eventi
                    </span>
                    <i class="icon ion-speakerphone"></i>
                    <span class="badge badge-assertive">2</span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
